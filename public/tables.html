<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tables Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>
        <div class="glyphicon glyphicon-fire"></div>
        Hot Restaurant
      </h1>
      <hr>
      <h2>Current Reservations and Waiting List</h2>
      <br>
      <a href="#">
        <button class="btn btn-lg btn-danger">
          <div class="glyphicon glyphicon-credit-card"></div>
          Make Reservation
        </button>
      </a>
      <a href="/">
        <button class="btn btn-lg btn-default">
          <div class="glyphicon glyphicon-home"></div>
        </button>
      </a>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Current Reservations</h4>
          </div>
          <div id="currentReservations" class="panel-body"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Waiting List</h4>
          </div>
          <div id="waitingList" class="panel-body"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>Control Panel</p>
        <p>
          <a id="clearTable" href="#">Clear Table</a>
          |
          <a href="/api/tables">API Table Link</a>
          |
          <a href="/api/waitlist">API Wait List</p>
      </div>
    </footer>

  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">

    var user_info = [{
      name: "First",
      number: "888-888-8888",
      email: "name@email.com",
      id: "11111"
    },{
      name: "Middle",
      number: "888-888-8888",
      email: "name@email.com",
      id: "22222"
    },{
      name: "Last",
      number: "888-888-8888",
      email: "name@email.com",
      id: "33333"
    }]

    console.log(user_info);

    // var thisSite = location.origin;

    // $.ajax({url: thisSite + "/api/tables", method: "GET"})
    //   .done(function(data) {
    //     console.log(data);
    // });

    for (i = 0; i < 2; i++) {
      var waitlistRow = $("<div>");
      waitlistRow.addClass("well");
      waitlistRow.append("<h2><span class='label label-primary'>" + (i + 1) + "</span> | " + user_info[i].name + "</h2>");
      $("#currentReservations").append(waitlistRow);
    }

    for (i = 2; i < 3; i++) {
      var waitlistRow = $("<div>");
      waitlistRow.addClass("well");
      waitlistRow.append("<h2><span class='label label-primary'>" + (i + 1) + "</span> | " + user_info[i].name + "</h2>");
      $("#waitingList").append(waitlistRow);
    }

    $("#clearTable").on("click", function(){
      event.preventDefault();
      alert("Clearing tables!");
      $("#currentReservations").empty();
      $("#waitingList").empty();
    })

  </script>

</body>

</html>
