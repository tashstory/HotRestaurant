<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
       crossorigin="anonymous">
    
    <link rel="stylesheet" href=style.css>
    <title>Document</title>
</head>

<body>
    <div class="container title">



        <div class="jumbotron text-center">
            <h1>Hot Restaurant </h1>
            <hr>
            <h2>Make your reservation!</h2>
            <button type="button" class="btn btn-primary btn-lg" >View Tables</button>
            <button class="btn btn-lg btn-default" type="button">
                <span class="glyphicon glyphicon-home"></span>
            </button>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">Table Reservation</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="user_name">Name</label>
                        <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp" placeholder="Ex: Carlos">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" aria-describedby="emailHelp" placeholder="Ex: 000-000-0000">
                    </div>
                    <div class="form-group">
                        <label for="user_email">Email</label>
                        <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" placeholder="Ex: [username]@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="user_ID">Unique ID</label>
                        <input type="text" class="form-control" id="user_ID" aria-describedby="emailHelp" placeholder="Ex: Carlos">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add">Submit</button>
                </form>
            </div>
        </div>
      <footer class="footer">
        <div class="container">
          <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
        </div>
      </footer>
    <!-- END OF CONTAINER -->
    </div>



    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

         var table_count = []; 
        // ^^ Grab table count from server?
        $("#add").on("click", function(event) { 
            event.preventDefault();
            //button turns form info into object 
             var name = $("#user_name").val().trim();
             var number =  $("#phone_number").val().trim();
             var email = $("#user_email").val().trim();
             var ID = $("#user_ID").val().trim();
            prompt("You might be booked, I don't know. Not my Job")
             var user_info = {
                 name: name,
                 number: number,
                 email: email,
                 ID: ID
             }
    
    var currentURL = window.location.origin;
            
    $.post(currentURL + "/api/tables", user_info,
	    function(data){
/*
	    	// If a table is available... tell user they are booked.
	    	if(data == true){
	    		alert("Yay! You are officially booked!")
	    	}

	    	// If a table is available... tell user they on the waiting list.
	    	if(data == false){
	    		alert("Sorry you are on the wait list")
	    	}
*/
	    	// Clear the form when submitting
    		$('#user_name').val("");
			$('#phone_number').val("");
			$('#user_email').val("");
			$('#user_ID').val("");
           });
       
        });
        
       </script>
</body>

</html>
